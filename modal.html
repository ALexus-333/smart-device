<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интернет-магазин печатных плат «Smart Device»">

  <title>HTML Academy: Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">

  <link rel="preload" href="fonts/pt-mono-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body>

  <header class="header">
    <div class="header__menu menu container">
      <a class="menu__logo" href="index.html">
        <picture>
          <source media="(max-width: 767px)" srcset="img/svg/logo-mobile.svg" width="35" height="35">
          <source media="(max-width: 1023px)" srcset="img/svg/logo.svg" width="215" height="55">
          <img class="menu__logo-img" src="img/svg/logo.svg" alt="Логотип Smart Device" width="215" height="55">
        </picture>
      </a>
    </div>
  </header>

  <main>

    <div class="modal modal--nojs modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content popup">
          <h2 class="popup__title">Закажите звонок</h2>
          <p class="popup__subtitle">Оставьте контакты, мы проконсультируем<br>вас бесплатно в удобное время</p>
          <form class="popup__form form" action="https://echo.htmlacademy.ru/" method="post">
            <div class="form__field">
              <input type="text" placeholder="Имя" required autofocus>
            </div>
            <div class="form__field form__field--tel">
              <input type="tel" placeholder="Телефон" maxlength="10" required>
            </div>
            <textarea placeholder="Ваш вопрос" aria-label="Ваш вопрос"></textarea>
            <div class="form__field form__field--agree form__field--position">
              <label>
                <input type="checkbox" required checked>
                <span aria-label="Я согласен на обработку персональных данных">Я согласен на обработку персональных данных</span>
              </label>
            </div>
            <button type="submit">Отправить</button>
          </form>
        </div>
      </div>
    </div>

  </main>

</body>

</html>
